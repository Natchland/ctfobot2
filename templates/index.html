<!DOCTYPE html>
<html>
<head>
    <title>CTFO Bot Admin Panel</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #040406;
            background: radial-gradient(circle at 70% 20%, #320000 0%, #000 100%);
            min-height: 100vh;
            color: #fff;
        }
        .neon-text {
            color: #ff2222;
            text-shadow: 0 0 8px #ff2222, 0 0 20px #ff2222, 0 0 40px #fff10033;
            letter-spacing: 2px;
            font-family: 'Orbitron', 'Montserrat', 'Arial', sans-serif;
        }
        .card {
            background: rgba(30, 0, 0, 0.9);
            border-radius: 16px;
            box-shadow: 0 0 16px #ff000055, 0 0 2px #111;
        }
        .list-group-item {
            background: rgba(40,0,0,0.7);
            color: #fff;
            border: none;
        }
        .list-group-item .btn-danger {
            box-shadow: 0 0 4px #ff2222;
        }
        .btn-primary, .btn-danger {
            border: none;
            font-weight: bold;
            box-shadow: 0 0 8px #ff2222, 0 0 2px #fff1;
        }
        .btn-primary {
            background: #ff2222;
        }
        .btn-primary:hover {
            background: #ff4444;
        }
        .form-control {
            background: #222;
            color: #fff;
            border: 1px solid #ff2222;
            box-shadow: 0 0 4px #ff222222;
        }
        .logo-holder {
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .logo-holder img {
            height: 120px;
            filter: drop-shadow(0 0 12px #ff2222aa);
        }
        .neon-divider {
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff2222 60%, transparent);
            margin: 16px auto 24px auto;
            border: none;
            border-radius: 2px;
            box-shadow: 0 0 12px #ff2222;
        }
        .code-form input {
            max-width: 170px;
        }
        .shadow-inset {
            box-shadow: inset 0 0 40px #ff222250;
        }
    </style>
    <!-- Google Fonts Neon -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="logo-holder">
        <!-- Change src if your image is hosted elsewhere -->
        <img src="/static/logo.png" alt="CTFO Logo" />
    </div>
    <h1 class="text-center neon-text">CTFO Admin Panel</h1>
    <hr class="neon-divider">

    <div class="mx-auto mt-4 mb-3 card p-4 shadow-inset" style="max-width:540px;">
        <h3 class="neon-text mb-3">Codes</h3>
        {% if codes %}
            <ul class="list-group mb-4">
            {% for code in codes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>
                        <span class="fw-semibold neon-text">{{ code['name'] }}:</span>
                        <span class="fw-bold text-monospace" style="color:#ff4444;">{{ code['pin'] }}</span>
                    </span>
                    <form action="/codes/remove" method="post" class="m-0 p-0">
                        <input type="hidden" name="name" value="{{ code['name'] }}">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-danger text-center">No codes added yet.</div>
        {% endif %}

        <form action="/codes/add" method="post" class="row g-2 align-items-center code-form justify-content-center">
            <div class="col-auto">
                <input name="name" class="form-control" placeholder="Code Name" required>
            </div>
            <div class="col-auto">
                <input name="pin" class="form-control" placeholder="4-digit PIN" pattern="\d{4}" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Add/Update</button>
            </div>
        </form>
    </div>
    <div class="text-center" style="margin:2rem 0 0 0; color:#ff2222cc; font-size:1.1em;">
        &copy; {{ now().year }} CTFO Gaming
    </div>
</div>
</body>
</html>
