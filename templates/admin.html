<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Panel | CTFO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body{background:#040406;color:#fff}
      .neon{color:#ff2222;text-shadow:0 0 8px #ff2222,0 0 20px #ff2222}
      .card{background:rgba(30,0,0,.9);border-radius:16px}
      .list-group-item{background:rgba(40,0,0,.7);border:none;color:#fff}
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-black px-4">
    <span class="navbar-brand">CTFO Admin</span>
    <span class="text-white">Logged in as <b>{{ user }}</b></span>
    <a href="/logout" class="btn btn-sm btn-light">Logout</a>
</nav>

<div class="container mt-4 mb-5">
  <div class="card p-4 mx-auto" style="max-width:540px">
    <h3 class="neon mb-3">Codes</h3>
    {% if codes %}
      <ul class="list-group mb-4">
        {% for c in codes %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>
              <b>{{ c['name'] }}</b> :
              <code>{{ c['pin'] }}</code>
              {% if not c['public'] %}<span class="badge bg-warning">priv</span>{% endif %}
            </span>
            <form method="post" action="/codes/remove" class="m-0">
              <input type="hidden" name="name" value="{{ c['name'] }}">
              <button class="btn btn-sm btn-danger">Delete</button>
            </form>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <div class="alert alert-warning text-center">No codes yet.</div>
    {% endif %}

    <form class="row g-2 align-items-center" method="post" action="/codes/add">
      <div class="col"><input name="name" class="form-control" placeholder="Name" required></div>
      <div class="col"><input name="pin" class="form-control" placeholder="1234" pattern="\d{4}" required></div>
      <div class="col-auto form-check">
        <input type="checkbox" class="form-check-input" id="pub" name="public">
        <label class="form-check-label" for="pub">Public?</label>
      </div>
      <div class="col-auto"><button class="btn btn-danger">Add/Update</button></div>
    </form>
  </div>
  <p class="text-center text-muted mt-4">&copy; {{ year }} CTFO Gaming</p>
</div>
</body>
</html>
